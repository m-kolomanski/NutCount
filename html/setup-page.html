<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NutCount</title>
    <script>window.$ = window.jQuery = require('jquery');</script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/setup-page.css">
  </head>
  <body>
	<div class = "load-screen" style = "text-align:center;">
		<p style = "font-size:40px;display:none" id = 'header'>Najpierw ustalmy parę spraw.</p><br>
	</div>
	<div class = "setup-container">
		<div class = "setup-div" id = "setup-categories">
			<p>Dodaj kilka kategori dla Twojego jedzonka.</p><br>
			<div style = "display:inline-block">
				<input type = "text" id = "add-category">
			</div>
			<div style = "display:inline-block">
				<button id = "add-category-button">Dodaj</button>
			</div>
			<div id = "categories-container"></div>
		</div>
		<div class = "setup-div" id = "setup-food">
			<p>Dodaj kilka jedzonek na początek.</p>
		</div>
		<div class = "setup-div" id = "setup-calories">
			<p>Ustal swój dzienny limit kalorii.</p>
		</div>
		<div id = "setup-accept-container">
			<button id = "setup-accept">Akceptuj i przejdź dalej</button>
		</div>
	</div>

	<script>
		const renderCategories = function() {	
			$("#categories-container").html(nuts['categories'].join("<br>")); 
		};
	
		$("#header").fadeIn(1000);
		$(".setup-container").delay(2000).fadeIn(1000);
		
		renderCategories();
		
		
		$(document).on("click", "#add-category-button", function() {
			dbmgr.execCategory($("#add-category").val(), "add");
			renderCategories();
			
		});
		
		$(document).on("click", "#setup-accept", function() {
			window.location.href = "../html/today-page.html";
		});
		//setTimeout(function(){window.location.href = "../html/today-page.html"}, 4000);
	</script>
    
  </body>
</html>
