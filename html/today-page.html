<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NutCount</title>
	
    <script>window.$ = window.jQuery = require('jquery');</script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/today-page.css">
	
  </head>
  <body>
	<div id = "navbar"></div>
	<script>$("#navbar").load("nav.html")</script>
	
	<p id = "header">Dzisiejszy dzień</p>
	
	<div id = "notification-container"></div> 
	
	<div id = "today-page-widgets" class = "widget-backdrop">
		
		<div id = "today-page-inputs" class = "widget-container">
			<div class = "input-widget" style = "width:100%">
				<label for = "today-add-name">Nazwa</label><br>
				<input type = "text" id = "today-add-name" name = "today-add-name">
			</div>
			<br>
			<div class = "input-widget" style = "width:50%;vertical-align:bottom;float:left;">
				<label for = "today-category-filter">Kategoria</label><br>
				<select name = "today-category-filter" id = "today-category-filter"></select>
			</div>
			<div class = "input-widget" style = "width:25%;margin-left:-0.3rem">
				<label for = "today-add-amount">Ilość</label><br>
				<input type = "text" id = "today-add-amount"></input>
			</div>
			<div class = "input-widget" style = "width:20%;">
				<button id = "today-add-button" style = "margin-left:0.8rem;">Dodaj</button>
			</div>
		</div>
		
		<div id = "today-page-summary" class = "widget-container">
			<p>
				<span class = "widget-label">Zjedzone orzeszki:</span><br>
				<span id = "today-sum" style = "font-size:32px;font-weight:bold;"></span><br>
				<span class = "kcal-bottom-label1">kcal</span>
			</p>
		</div>
		<div id = "today-page-burned" class = "widget-container">
			<p>
				<span class = "widget-label">Spalono orzeszków:</span><br>
				<input type = "text" class = "today-calc" id = "today-burned"></input><br>
				<span class = "kcal-bottom-label2">kcal</span>
			</p>
			
		</div>
		<div id = "today-page-deficit" class ="widget-container">
			<p>
				<span class = "widget-label">Planowany deficyt:</span><br>
				<input type = "text" class = "today-calc" id = "today-deficit"></input><br>
				<span style = "padding-top:20px" class = "kcal-bottom-label2">kcal</span>
			</p>
			
		</div>
		<div id = "today-page-left" class = "widget-container">
			<p>
				<span class = "widget-label">Pozostało orzeszków:</span><br>
				<span id = "today-left" style = "font-size:32px;font-weight:bold;"></span><br>
				<span class = "kcal-bottom-label1">kcal</span>
			</p>
		</div>
		<div id = "today-page-calculator" class = "widget-container">
			<p id = "today-page-calculator-container">
				<span class = "widget-label">Kalkulator kalorii:</span><br>
				<input type = "text" class = "today-calculator" id = "today-calculator-weight" placeholder = "Ilość (g)"></input><br>
				<input type = "text" class = "today-calculator" id = "today-calculator-kcal" placeholder = "kcal/100g"></input><br>
				<span id = "today-calculator-result"></span>
			</p>
		</div>
	
		
	</div>
	<div id = "today-table" class = "table-container"></div>
	
	<script src = "../js/today-page.js"></script>
  </body>
</html>
