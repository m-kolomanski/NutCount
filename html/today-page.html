<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NutCount</title>
	
    <script>window.$ = window.jQuery = require('jquery');</script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/today-page.css">
	
  </head>
  <body>
	<div id = "navbar"></div>
	<script>$("#navbar").load("nav.html")</script>
	
	<div style = "text-align:center;">
		<p style = "font-size:40px;">Dziejszy dzień</p>
	</div>
	
	<div id = "notification-container" style = "height:30px;text-align:center"></div> 
	
	<div id = "today-page-widgets" style = "text-align:center;border: 1px green solid">
		<div id = "today-page-inputs" style = "display:inline-block;">
			<div class = "input-widget">
				<label for "today-category-filter">Kategoria</label><br>
				<select name = "today-category-filter" id = "today-category-filter">
				</select>
			</div>
			<div class = "input-widget">
				<label for = "today-add-name">Nazwa</label><br>
				<select name = "today-add-name" id = "today-add-name">
				</select>
			</div>
			<div class = "input-widget">
				<label for = "today-add-amount">Ilość</label><br>
				<input type = "text" id = "today-add-amount"></input>
			</div>
			<div class = "input-widget">
				<button id = "today-add-button">Dodaj</button>
			</div>
		</div>
		<div id = "today-page-summary" style = "background-color:orange;display:inline-block;">
			<p>
				Zjedzone orzeszki <p id = "today-sum"></p> kcal
			</p>
		</div>
		<div id = "today-page-burned" style = "background-color:cyan;display:inline-block;">
			<p>
				Spalono orzeszków:
			</p>
			<input type = "text" class = "today-calc" id = "today-burned"></input>
		</div>
		<div id = "today-page-deficit" style = "background-color:pink;display:inline-block;">
			<p>
				Planowany deficyt:
			</p>
			<input type = "text" class = "today-calc" id = "today-deficit"></input>
		</div>
		<div id = "today-page-left" style = "background-color:green;display:inline-block;">
			<p>
				Pozostało orzeszków: <p id = "today-left"></p> kcal.
			</p>
		</div>
		<div id = "today-page-calculator" style = "background-color:grey;display:inline-block">
			<p>Kalkulator kalorii</p>
			<input type = "text" class = "today-calculator" id = "today-calculator-weight" placeholder = "Ilość (g)"></input>
			<br>
			<input type = "text" class = "today-calculator" id = "today-calculator-kcal" placeholder = "Kcal/100g"></input>
			<br>
			<p id = "today-calculator-result"></p>
		</div>
	
		
	</div>
	<br><br>
	<div id = "today-table" class = "table-container"></div>
	
	<script src = "../js/today-page.js"></script>
  </body>
</html>
