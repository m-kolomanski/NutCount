<!DOCTYPE html>
<html>
  <head>

	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/catalogue-page.css">

  <body>
	<div id = "navbar"></div>
	<script>$("#navbar").load("nav.html")</script>
	
	<p id = "header">Katalog produkt√≥w</p>

				<br>
