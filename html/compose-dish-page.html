<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script>window.$ = window.jQuery = require('jquery');</script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
	<div id = "navbar"></div>
	<script>$("#navbar").load("nav.html")</script>
	
	<div id = "dish-table-container" style = "border: 1px red solid;display:inline-block;width:70%">
		<div id = "adding-widgets">
			<div class = "input-widget">
				<button class = "edit-dish" id = "add-new-dish">Dodaj nowe danie</button>
			</div>
		</div>
		<div class = "table-container" id = "dish-table"></div>
	</div>
	
	
	<div id = "dish-edit-container" style = "border: 1px blue solid;display:none;width:70%">
		<div id = "adding-widgets">
			<div class = "input-widget">
				<label for = "dish-name">Nazwa dania</label><br>
				<input type = "text" id = "dish-name"></input>
			</div>
			<div class = "input-widget">
				<label for = "save-dish-container">Pojemnik</label><br>
				<select id = "save-dish-container">
				</select>
			</div>
			<div class = "input-widget">
				<label for = "save-dish-weight">Waga całkowita</label><br>
				<input type = "text" id = "save-dish-weight"></input>
			</div>
			<div class = "input-widget">
				<button id = "save-dish">Zapisz danie</button>
			</div>
			<div class = "input-widget">
				<button id = "cancel-dish">Anuluj</button>
			</div>
			<div class = "input-widget">
				<button id = "delete-dish">Usuń danie</button>
			</div>
			
			<br><br>
			
			<div class = "input-widget">
				<label for "dishes-category-filter">Kategoria</label><br>
				<select name = "dishes-category-filter" id = "dishes-category-filter">
				</select>
			</div>
			<div class = "input-widget">
				<label for = "dishes-add-name">Nazwa</label><br>
				<select name = "dishes-add-name" id = "dishes-add-name">
				</select>
			</div>
			<div class = "input-widget">
				<label for = "dishes-add-amount">Ilość</label><br>
				<input type = "text" id = "dishes-add-amount"></input>
			</div>
			<div class = "input-widget">
				<button id = "dishes-add-button">Dodaj</button>
			</div>
		</div>
		<div class = "table-container" id = "dish-edit"></div>
	</div>
	
	<div id = "dish-containers" style = "display:inline-block;width:25%;float:right">
		<p>Pojemniki</p><br>
		<div class = "input-widget">
			<label for = "containers-add-name">Nazwa</label><br>
			<input type = "text" id = "containers-add-name"></input>
		</div>
		<div class = "input-widget">
			<label for = "containers-add-weight">Waga</label><br>
			<input type = "text" id = "containers-add-weight">
		</div>
		<div class = "input-widget">
			<button id = "containers-add-button">Dodaj</button>
		</div>
		<div id = "containers-table" class = "table-container"></div>
	</div>
    
	
	<script src = "../js/compose-dish-page.js"></script>
  </body>
</html>
